<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="header">
        <p class="title">Tic Tac Toe!</p>
    </div>
    <div class="messages">
        <p id="message">Enter the player names and start!</p>
    </div>
    <div class="contentContainer">
        <div class="admin">
            <div class="playerInfo">
                <label for="player1">Player 1:</label>
                <input type="text" id="player1">
            </div>
            <div class="playerInfo">
                <label for="player2">Player 2:</label>
                <input type="text" id="player2">
            </div>
            <button id="startReset">Start Game</button>
        </div>
        <div class="gameBoardContainer">
            <div class="gameBoard">
                <div class="row" id="row-1" row="0">
                    <div class="cell" id="cell-1-1" col="0"></div>
                    <div class="cell" id="cell-1-2" col="1"></div>
                    <div class="cell" id="cell-1-3" col="2"></div>
                </div>
                <div class="row" id="row-2" row="1">
                    <div class="cell" id="cell-2-1" col="0"></div>
                    <div class="cell" id="cell-2-2" col="1"></div>
                    <div class="cell" id="cell-2-3" col="2"></div>
                </div>
                <div class="row" id="row-3" row="2">
                    <div class="cell" id="cell-3-1" col="0"></div>
                    <div class="cell" id="cell-3-2" col="1"></div>
                    <div class="cell" id="cell-3-3" col="2"></div>
                </div>
            </div>
            <div class="scoreContainer">
                <p class="score" id="score-1">Player 1: 0</p>
                <p class="score" id="score-2">Player 2: 0</p>
            </div>
        </div>
    </div>    
</body>
</html>
